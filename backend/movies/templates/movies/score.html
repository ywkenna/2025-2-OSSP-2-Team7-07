

<h1>영어 성적 입력</h1>

{% if message %}
    <div style="color: red; font-weight: bold; margin-bottom: 15px;">
        {{ message }}
    </div>
{% endif %}

<form action="{%url 'recommend' %}" method="get">
    <label for = "score">점수 : </label>
    <input type = "number" name = "score" id = "score">
    <button type="submit">입력</button>
</form>
