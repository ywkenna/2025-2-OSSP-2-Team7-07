<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="style.css">

    <!-- js 폴더 없음 → 바로 config.js 로드 -->
    <script src="config.js"></script>
</head>

<body>

<header class="top-bar">
    <a href="home.html">
        <img src="http://127.0.0.1:8000/static/movies/images/icon.png" alt="로고" class="logo">
    </a>

    <nav class="nav-menu">
        <input type="text" placeholder="영화 검색" class="search-input" id="search-query">
    </nav>

    <!-- 비로그인 상태에서 보이는 버튼 -->
    <a href="login.html" class="top-login-btn">로그인</a>
    <a href="signup.html" class="top-signup-btn">회원가입</a>

    <!-- 로그인 상태에서 보이는 버튼 (초기엔 숨김) -->
    <a href="mypage.html" class="top-mypage-btn" style="display:none;">마이페이지</a>
    <button class="top-logout-btn" style="display:none;">로그아웃</button>
</header>


<div class="login-container">
    <h2>로그인</h2>

    <div class="input-group">
        <label for="userid">아이디</label>
        <input type="text" id="userid">
    </div>

    <div class="input-group">
        <label for="userpw">비밀번호</label>
        <input type="password" id="userpw">
    </div>

    <button class="login-btn">로그인</button>

    <div class="signup-box">
        <a href="signup.html">회원가입</a>
    </div>
</div>

<!-- js 폴더 없음 → 바로 파일명으로 불러야 함 -->
<script src="login.js"></script>
<script src="auth.js"></script>

<script>
    checkAuth().then(() => updateNavbar());
</script>

</body>
</html>
