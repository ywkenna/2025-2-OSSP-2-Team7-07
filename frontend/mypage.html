<script src="js/config.js"></script>


<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="top-bar">
    <a href="home.html"><img src="images/icon.png" class="logo"></a>
    <nav class="nav-menu">
        <input type="text" placeholder="영화 검색" class="search-input">
    </nav>

    <!-- 비로그인 상태에서 보이는 버튼 -->
    <a href="login.html" class="top-login-btn">로그인</a>
    <a href="signup.html" class="top-signup-btn">회원가입</a>

    <!-- 로그인 상태에서 보이는 버튼 (초기에 숨김) -->
    <a href="mypage.html" class="top-mypage-btn" style="display:none;">마이페이지</a>
    <button class="top-logout-btn" style="display:none;">로그아웃</button>
</header>


<div class="mypage-container">
    <h2>내 정보</h2>
    <div class="mypage-info">
        <p><strong>아이디:</strong> <span id="user-id"></span></p>
        <p><strong>이메일:</strong> <span id="user-email"></span></p>
        <p><strong>영어 레벨:</strong> <span id="user-level"></span></p>
    </div>

    <h2>찜한 영화</h2>
    <div class="mypage-like-list"></div>

</div>

<script src="config.js"></script>
<script src="auth.js"></script>
<script src="mypage.js"></script>
<script>
    checkAuth().then(isAuth => {
        if (!isAuth) {
            alert("로그인이 필요합니다.");
            window.location.href = "login.html";
            return;
        }
        // 로그인 상태에 맞게 상단바 변경
        updateNavbar(isAuth);
    });
</script>



</body>
</html>
