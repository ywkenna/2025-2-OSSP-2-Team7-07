

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>홈페이지</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header class="top-bar">
    <a href="home.html">
        <img src="http://127.0.0.1:8000/static/movies/images/icon.png" alt="로고" class="logo">
    </a>
    <nav class="nav-menu">
        <input type="text" placeholder="영화 검색" class="search-input" id="search-query">
    </nav>
    <a href="login.html" class="top-login-btn">로그인</a>
    <a href="signup.html" class="top-signup-btn">회원가입</a>
</header>

<div class="main-content">
    <div class="card-container"></div>

    <div class="filter-box">
        <h3>검색 필터</h3>

        <!-- ★ 백엔드 CATEGORY_MAP 과 맞게 수정 ★ -->
        <label>장르</label>
        <select id="genre-select">
            <option value="">전체</option>
            <option value="액션/스릴러">액션/스릴러</option>
            <option value="드라마/감성">드라마/감성</option>
            <option value="SF/판타지">SF/판타지</option>
            <option value="코미디">코미디</option>
            <option value="역사/전쟁">역사/전쟁</option>
            <option value="애니메이션">애니메이션</option>
            <option value="기타">기타</option>
        </select>

        <label>개봉 연도</label>
        <select>
            <option>전체</option>
            <option>2020~</option>
            <option>2010~2019</option>
            <option>2000~2009</option>
            <option>~2000</option>
        </select>

        <!-- ★ 난이도 옵션 값도 실제 difficulty 숫자로 맞춤 ★ -->
        <label>난이도</label>
        <select id="difficulty-select">
            <option value="">전체</option>
            <option value="0">A1</option>
            <option value="1">A2</option>
            <option value="2">B1</option>
            <option value="3">B2</option>
            <option value="4">C1</option>
            <option value="5">C2</option>
        </select>

        <label>정렬</label>
        <select>
            <option>기본순</option>
            <option>어려운순</option>
            <option>쉬운순</option>
            <option>최신순</option>
            <option>오래된순</option>
        </select>

        <button class="filter-btn" type="button">검색</button>
    </div>
</div>

<!-- ✅ config.js는 아예 제거 -->
<script src="auth.js"></script>
<script src="home.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    if (typeof checkAuth === "function") {
      checkAuth().then(() => {
        updateNavbar();
      });
    } else {
      console.error("checkAuth 함수가 없습니다. auth.js 경로나 문법을 확인하세요.");
    }
  });
</script>
</body>
</html>
