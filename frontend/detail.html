<script src="js/config.js"></script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>영화 상세</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header class="top-bar">
    <a href="home.html">
        <img src="images/icon.png" alt="로고" class="logo">
    </a>
    <nav class="nav-menu">
        <input type="text" placeholder="영화 검색" class="search-input">
    </nav>
    <a href="login.html" class="top-login-btn">로그인</a>
    <a href="signup.html" class="top-signup-btn">회원가입</a>
</header>

<!-- =======================
      BOX 1 (기본 영화 정보)
========================== -->
<div class="box1">

    <img src="" alt="포스터" class="poster-img">

    <span class="box1-name"></span>
    <span class="box1-difficulty"></span>
    <div class="box1-e-name"></div>

    <div class="box1-tag"></div>

    <div class="box1-plot"></div>

    <!-- 좋아요 버튼 (detail.js에서 사용) -->
    <button class="like-btn">♡ 찜하기</button>

</div>

<!-- =======================
      난이도 상세 (디자인 유지)
========================== -->
<div class="box2-detail">
    <h3>난이도 상세</h3>
    <div class="detail-grid">

        <div class="detail-card">
            <h4>단어</h4>
            <div class="bar-group">
                <div class="bar-label">평균 난이도</div>
                <div class="bar"><div class="bar-fill" style="width: 0%;"></div></div>
            </div>
            <div class="bar-group">
                <div class="bar-label">숙어 비율</div>
                <div class="bar"><div class="bar-fill" style="width: 0%;"></div></div>
            </div>
        </div>

        <div class="detail-card">
            <h4>문법</h4>
            <div class="bar-group">
                <div class="bar-label">절 비율</div>
                <div class="bar"><div class="bar-fill" style="width: 0%;"></div></div>
            </div>
        </div>

        <div class="detail-card">
            <h4>속도</h4>
            <div class="bar-group">
                <div class="bar-label">문장 빠르기</div>
                <div class="bar"><div class="bar-fill" style="width: 0%;"></div></div>
            </div>
        </div>

        <div class="detail-card">
            <h4>발음</h4>
            <div class="bar-group">
                <div class="bar-label">명료도</div>
                <div class="bar"><div class="bar-fill" style="width: 0%;"></div></div>
            </div>
        </div>

        <div class="detail-card">
            <h4>중첩 발화</h4>
            <div class="bar-group">
                <div class="bar-label">중첩 비율</div>
                <div class="bar"><div class="bar-fill" style="width: 0%;"></div></div>
            </div>
        </div>

    </div>
</div>

<!-- =======================
      리뷰 작성
========================== -->
<section class="detail-review-container">
    <h3 class="section-title">리뷰 작성</h3>
    <textarea class="comment-input detail-review-textarea" placeholder="내용을 입력하세요"></textarea>
    <button class="comment-btn detail-review-submit-btn">리뷰 등록</button>
</section>

<!-- =======================
      리뷰 목록
========================== -->
<section class="detail-review-list-container">
    <h3 class="section-title">리뷰 목록</h3>

    <div class="comment-list">
        <!-- detail.js에서 자동 렌더링 -->
    </div>
</section>

<!-- ======================
      SCRIPT LOAD
=========================== -->

<script src="config.js"></script>

<!-- 2) 인증 / 네비바 -->
<script src="auth.js"></script>
<script>
    checkAuth().then(() => {
        updateNavbar();
    });
</script>

<!-- 3) 상세 페이지 로직 -->
<script src="detail.js"></script>


</body>
</html>
